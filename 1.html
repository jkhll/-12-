<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta. http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>css实现图片横向排列，溢出隐藏横向滚动</title> 
<style type="text/css"> 
.inimg {width:670px;height:395px;white-space:nowrap;overflow-x:auto;overflow-y:hidden;} 
.inimg img {width:670px;height:375px;} 
 
</style> 
</head> 
<body> 
<div data-see="hello" class="inimg"> 
<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2535096871.jpg" width="670" height="375" alt="img" /> 
<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2535096871.jpg" width="670" height="375" alt="img" /> 
<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2535096871.jpg"  width="670" height="375" alt="img" /> 
<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2535096871.jpg"  width="670" height="375" alt="img" /> 
</div> 
<script>
let div = document.getElementsByClassName('inimg')[0]
console.log(div.dataset.see)
console.log(div.getAttribute('data-see'))
console.log(div.offsetWidth)
</script>
</body> 
</html>
